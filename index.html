<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZTACK - Tech Stack Visualizer</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="toolbar">
        <div class="menu">
            <div class="menu-item" style="position: relative;">
                <span>File</span>
                <div class="dropdown-menu" style="display: none; position: absolute; top: 100%; left: 0; background: #0f172a; border: 1px solid #334155; border-radius: 4px; min-width: 150px; z-index: 1000;">
                    <div class="dropdown-item" onclick="newProject()" style="padding: 8px 16px; cursor: pointer; transition: background 0.2s;" onmouseover="this.style.background='#1e293b'" onmouseout="this.style.background='transparent'">New</div>
                    <div class="dropdown-item" onclick="importProject()" style="padding: 8px 16px; cursor: pointer; transition: background 0.2s;" onmouseover="this.style.background='#1e293b'" onmouseout="this.style.background='transparent'">Open</div>
                    <div class="dropdown-item" onclick="exportProject()" style="padding: 8px 16px; cursor: pointer; transition: background 0.2s;" onmouseover="this.style.background='#1e293b'" onmouseout="this.style.background='transparent'">Save</div>
                </div>
            </div>
            <span class="menu-item">Edit</span>
            <div class="menu-item" style="position: relative;">
                <span>View</span>
                <div class="dropdown-menu" style="display: none; position: absolute; top: 100%; left: 0; background: #0f172a; border: 1px solid #334155; border-radius: 4px; min-width: 150px; z-index: 1000;">
                    <div class="dropdown-item" onclick="toggleView('stack')" style="padding: 8px 16px; cursor: pointer; transition: background 0.2s;" onmouseover="this.style.background='#1e293b'" onmouseout="this.style.background='transparent'">Stack View</div>
                    <div class="dropdown-item" onclick="toggleView('diagram')" style="padding: 8px 16px; cursor: pointer; transition: background 0.2s;" onmouseover="this.style.background='#1e293b'" onmouseout="this.style.background='transparent'">Diagram View</div>
                </div>
            </div>
        </div>
    </div>

    <div class="top-frame">
        <h1 id="project-title">Sample Project</h1>
        <div class="stats">
            <div class="stat"><span class="stat-label">Total:</span> <span id="total-layers">0</span></div>
            <div class="stat"><span class="stat-label">Active:</span> <span id="active-layers">0</span></div>
            <div class="stat"><span class="stat-label">Inactive:</span> <span id="inactive-layers">0</span></div>
        </div>
    </div>

    <div class="main-container">
        <div id="stack-view" class="left-frame">
            <div class="stack-container" id="stack-container">
                <!-- Layers will be dynamically added here -->
            </div>
            <div class="controls">
                <div style="display: flex; gap: 8px; align-items: center; justify-content: center; margin-bottom: 12px;">
                    <label style="font-size: 12px; color: #94a3b8;">Sort by:</label>
                    <select id="sort-select" style="background: #0f172a; border: 1px solid #334155; color: #e2e8f0; padding: 6px 12px; border-radius: 4px; font-size: 12px;">
                        <option value="manual">Manual Order</option>
                        <option value="name">Name (A-Z)</option>
                        <option value="type">Type</option>
                        <option value="status">Status</option>
                    </select>
                </div>
                <button id="add-layer-btn">+ Add Layer</button>
            </div>
        </div>

        <div id="diagram-view" style="display: none; flex: 1; background: #1e293b; position: relative;">
            <canvas id="diagram-canvas" style="width: 100%; height: 100%; cursor: move;"></canvas>
        </div>

        <div class="right-frame">
            <div id="layer-details" class="layer-details">
                <p class="no-selection">Select a layer to view details</p>
            </div>
        </div>
    </div>

    <script src="static/js/config.js"></script>
    <script src="static/js/app.js"></script>
    <script src="static/js/diagram.js"></script>
</body>
</html>
